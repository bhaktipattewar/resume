<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume | Bhakti Pattewar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .resume-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    .resume-container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    .resume-container span {
      color: #007bff;
    }

    .resume-frame {
      width: 100%;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 20px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .back-home {
      margin-top: 40px;
      display: inline-block;
      color: #555;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="resume-container">
    <h1>My <span>Resume</span></h1>
    <iframe src="resume.pdf" class="resume-frame"></iframe>
    <br>
    <a href="resume.pdf" download class="download-btn">Download Resume</a>
    <br>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
  </div>

</body>
</html>
